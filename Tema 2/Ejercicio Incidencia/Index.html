<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    <title>Incidencias</title>
</head>

<body>
    <header class="cabecera">
        <img class="logo" src="imagenes/IAT-LOGOTIPO.jpg" alt="Logo instituto">
    </header>

    <main class="contenido">

        <form class="formulario-incidencias" name="incidencias" method="post" action="procesarincidencia.php">
            <fieldset>
                <legend>Nueva incidencia</legend>
                    
                    <div class="elemento-formulario">
                        <label for="profesor">Profesor *:</label>
                        <input name="profe" type="text" id="profesor" placeholder="Escribe su nombre aquí"  required>
                    </div>
                    <div class="elemento-formulario">
                        <label for="correo">Correo electrónico *:</label>
                        <input name="mail" type="email" id="correo" placeholder="Escribe tu correo aquí" required>
                    </div>
                    <div class="elemento-formulario">
                        <label for="departamento">Departamento *:</label>
                        <select name="departament" type="text" id="departamento" required>
                            <option selected disabled>Seleccione departamento</option>
                            <option value="">Informática</option>
                            <option value="">Base de Datos</option>
                            <option value="">Programación</option>
                            <option value="">Sistemas Informáticos</option>
                            <option value="">Lenguaje de Marcas</option>
                            <option value="">IPE1</option>
                            <option value="">Digitalización</option>
                            <option value="">Sostenibilidad</option>
                        </select>
                    </div>
                    <div class="elemento-formulario">
                        <label for="aula">Aula *:</label>
                        <input name="classroom" type="text" id="aula" placeholder="Indique el aula de la incidencia" required>
                    </div>
                    <div class="elemento-formulario">
                        <label for="dia">Día de la incidencia *:</label>
                        <input name="day" type="date" id="dia"  required>
                    </div>
                    <div class="elemento-formulario">
                        <label for="hora">Hora de la incidencia *:</label>
                        <input name="hour" type="time" id="hora" required>
                    </div>
                    <div class="elemento-formulario">
                        <label for="descripcion">Descripción de la incidencia *:</label>
                        <textarea name="description" id="descripcion" required></textarea>
                    </div>
                    <div class="elemento-formulario">
                        <label for="imagen">Imagen de la incidencia (opcional):</label>
                        <input name="imagen" type="file" id="imagen" accept="image/*">
                    </div>
                    <div class="elemento-formulario">
                        <input type="submit" value="Enviar incidencia">
                        <input type="reset" value="Borrar formulario">
                    </div>
            </fieldset>
        </form>

    </main>
